<!DOCTYPE html>
<html>
<head>
	<title>Form</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<header style="width: 500px; margin : auto;">
		<h1>Fill the form</h1>
	</header>

	<form action="" style="width: 500px; margin: auto;">
		<label for="First name">First name : </label>
		<input type="text" name="First name" id="First name" class="form-control">
		<label for="Last name">Last name : </label>
		<input type="text" name="Last name" id="Last name" class="form-control"><br>
		<label class="btn btn-primary active">Male
			<input type="radio" name="options" id="option1" autocomplete="off" checked>
		</label>
		<label class="btn btn-primary active">Female
			<input type="radio" name="options" id="option2" autocomplete="off" checked>
		</label><br><br>
		<label>Date of birth : </label>
		<input type="date" name="dob" class="form-control-text" placeholder="">
         <br>
         <br>
         <input type="add" class="btn btn-primary" value="add">

		</form>

</body>
</html>
